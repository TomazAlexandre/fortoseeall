<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Imagem com ChatGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Análise de Imagem com ChatGPT</h1>
        <div class="card p-4 shadow">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Envie uma Imagem:</label>
                    <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Imagem</button>
            </form>

            <div id="result" class="mt-4" style="display: none;">
                <h2>Resultado:</h2>
                <p id="response"></p>
                <button id="playAudio" class="btn btn-secondary mt-2">Ouvir Descrição</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
