<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Imagem com Descrição em Áudio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .description-box {
            margin-top: 20px;
            display: none;
        }
        .audio-player {
            display: none;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h1 class="display-4">Análise de Imagem</h1>
            <p class="lead">Envie uma imagem para gerar uma descrição e ouvir o áudio correspondente.</p>
        </div>

        <!-- Formulário para Upload -->
        <form id="upload-form" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <label for="image-input" class="form-label">Escolha uma imagem</label>
                <input class="form-control" type="file" id="image-input" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Enviar Imagem</button>
        </form>

        <!-- Exibir a Descrição Gerada -->
        <div id="description" class="alert alert-info description-box"></div>

        <!-- Player de Áudio -->
        <audio id="audio-player" class="audio-player" controls></audio>
    </div>

    <footer>
        <p>Desenvolvido com <span style="color: red;">&hearts;</span> por você!</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="/static/script.js"></script>

</body>
</html>
